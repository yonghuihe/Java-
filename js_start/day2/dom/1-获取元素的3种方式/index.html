<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>
</head>
<body>
    <!--id属性不应该出现重复-->
    <!--根据标签名称获取多个对象-->
    <div style="background-color: red;" id="d1">
        DIV1<span style="background-color: gray;">SPAN</span>
    </div>
    <div style="background-color: blue;">DIV2</div>
    <div style="background-color: yellow;">DIV3</div>

    <!--根据元素的name属性获取多个对象-->
    <input name="hobby" value="java"/>
    <input name="hobby" value="js"/>
    <input name="hobby" value="美女"/>

</body>
</html>
