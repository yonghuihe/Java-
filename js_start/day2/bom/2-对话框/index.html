<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>
</head>
<body>
    <h3>alert() 显示带有一段消息和一个确认按钮的警告框</h3>
    <a href="javascript:alert('警告框');">alert</a>

    <h3>confirm() 显示带有一段消息以及确认按钮和取消按钮的对话框</h3>
    <a href="javascript:askMe();">confirm</a>

    <h3>prompt() 显示可提示用户输入的对话框</h3>
    <a href="javascript:showMsg();">prompt</a>
</body>
</html>
