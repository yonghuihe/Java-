<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/icon.css">
	<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id="MyLayout" class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',split:true" style="height:100px;">
			<h1 align="center">Company员工管理系统</h1>
		</div>   
	    <div data-options="region:'south',split:true" style="height:100px;">
	    	版权声明
	    </div>   
	    <div data-options="region:'west',split:true" style="width:200px;">
	    	<div id="MyMenu" class="easyui-accordion" data-options="fit:true">   
			    <div data-options="selected:true,iconCls:'icon-save'" style="overflow:auto;padding:10px;">
			    	<ul id="MyTree" class="easyui-tree" ></ul>
			    </div>   
			    <div title="公告" data-options="iconCls:'icon-reload'" style="padding:10px;"></div>   
			</div>  
	    </div>   
	    <div data-options="region:'center',title:''" style="padding:5px;background:#eee;">
	    	<div id="MyTabs" class="easyui-tabs" fit=true></div>
	    </div>
	    
	</div>
</body>
</html>
